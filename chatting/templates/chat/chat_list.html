<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 리스트</title>
</head>

<body>
    <h1>채팅방 리스트</h1>
{% if chatting_rooms %}
    <ul>
    {% for chatting_room in chatting_rooms %}
        <li><a href="{{ url_for('chat.chatting_room', user_id=chatting_room.user_id, chat_id=chatting_room.chat_id) }}">{{chatting_room.user.user_name}}님의 채팅방 {{loop.index}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>채팅방이 없습니다.</p>
{% endif %}
<a href="{{ url_for('auth.logout') }}">로그아웃</a>
<a href="{{ url_for('chat.create_room', user_id=g.user.user_id) }}">채팅방 만들기</a>
</body>

</html>
