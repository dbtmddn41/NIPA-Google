<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대화하기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

</head>

<body>
    <h1>대화하기</h1>
    
    <form onsubmit="return sendMessage();">
        <select id="ai_option">
            <option value="openai">openai</option>
            <option value="gemini">gemini</option>
            <option value="debugging">하지만 빨랐죠</option>
        </select>
        <input type="text" id="message">
        <input type="submit" value="Send">
    </form>

    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled="true">Stop Recording</button>
    <audio id="audioPlayback" controls></audio>

    <div id="conversations"></div>

    <script type="text/javascript" charset="utf-8">
        var socket = io();

        socket.on('connect', function () {
            //socket.emit('connect', { data: 'I\'m connected!' });
            console.log('connect start')
        });

        socket.on('alert', function (msg) {
            console.log(msg);
            document.getElementById('conversations').innerHTML += '<p>Alert: ' + msg.data + '</p>';
        });

        socket.on('ai_response', function (msg) {
            console.log(msg);
            document.getElementById('conversations').innerHTML += '<p>Assistant: ' + msg.data + '</p>';
        });
        
        function sendMessage() {
            const ai_option = document.getElementById('ai_option').value
            const data = document.getElementById('message').value;
            document.getElementById('conversations').innerHTML += '<p>User: ' + data + '</p>';
            socket.emit('user_send', { data, ai_option });
            document.getElementById('message').value = ''
            return false;
        }

        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('startRecord').addEventListener('click', async () => {
            // Request user permission for audio
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayback').src = audioUrl;

                // Send the audioBlob to the server
                sendAudioToServer(audioBlob);
            };

            mediaRecorder.start();
            document.getElementById('startRecord').disabled = true;
            document.getElementById('stopRecord').disabled = false;
        });

        document.getElementById('stopRecord').addEventListener('click', () => {
            mediaRecorder.stop();
            document.getElementById('startRecord').disabled = false;
            document.getElementById('stopRecord').disabled = true;
        });

        function sendAudioToServer(blob) {
            const reader = new FileReader();
            reader.onload = function(event){
                const base64Audio = event.target.result;
                socket.emit('audio_data', base64Audio); // Send audio data as base64
            };
            reader.readAsDataURL(blob);
        }

    </script>
</body>

</html>
