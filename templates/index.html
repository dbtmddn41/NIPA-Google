<!DOCTYPE html>
<html>
<head>
    <title>Voice Chat</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recorder-js/1.1.1/recorder.js"></script>
    <style>
        #responseBox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .user-message, .assistant-message, .system-message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e0f7fa;
            text-align: right;
        }
        .assistant-message {
            background-color: #e8f5e9;
        }
        .system-message {
            background-color: #f3e5f5;
            font-style: italic;
        }
    </style>
    <script>
        var socket = io();
        var recorder;
        var audioChunks = [];

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    recorder = new Recorder(stream);
                    recorder.record();
                    document.getElementById('recordButton').disabled = true;
                    document.getElementById('stopButton').disabled = false;
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('마이크 접근 권한을 허용해주세요.');
                });
        }

        function stopRecording() {
            recorder.stop();
            document.getElementById('recordButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            recorder.exportWAV(sendAudioChunk);
        }

        function sendAudioChunk(blob) {
            var reader = new FileReader();
            reader.onload = function(event) {
                socket.emit('audio_data', event.target.result);
            };
            reader.readAsDataURL(blob);
        }

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('user_send', { data: message, ai_option: 'openai' });
                messageInput.value = '';
                displayMessage('user', message);
            }
        }

        socket.on('ai_response', function (msg) {
            displayMessage('assistant', msg.data, msg.audio);
        });

        function displayMessage(source, message, audioData) {
            var responseBox = document.getElementById('responseBox');
            var newMessage = document.createElement('div');
            newMessage.classList.add(source + '-message');

            var textElement = document.createElement('p');
            textElement.textContent = message;
            newMessage.appendChild(textElement);

            // 챗봇 메시지인 경우에만 오디오 플레이어 추가
            if (source === 'assistant' && audioData) {
                var audioPlayer = document.createElement('audio');
                audioPlayer.controls = true;
                audioPlayer.src = 'data:audio/wav;base64,' + audioData;
                newMessage.appendChild(audioPlayer);
            }

            responseBox.appendChild(newMessage);
            responseBox.scrollTop = responseBox.scrollHeight;
        }
    </script>
</head>
<body>
    <div id="responseBox"></div>
    <button onclick="startRecording()" id="recordButton">Start Recording</button>
    <button onclick="stopRecording()" id="stopButton" disabled>Stop Recording</button>
    <input type="text" id="messageInput" placeholder="Type your message here" />
    <button onclick="sendMessage()">Send Message</button>
</body>
</html>
